<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">


    <title>webvr/aframe</title>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    
    
    
        <style>
      canvas{
  cursor: crosshair;
}

    </style>

    
    
    
  </head>

  <body>

    <a-scene>
<!--
  <a-videosphere id="quad" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/67683/THETA_024_er.MP4" autoplay="true" loop="true"></a-videosphere>
-->
  <a-sky id="quad" src="https://crossorigin.me/https://s3-us-west-2.amazonaws.com/s.cdpn.io/67683/quad4_sm.jpg" rotation="0 0 0" visible="true"></a-sky>

  <a-sky id="cutler" src="https://crossorigin.me/https://s3-us-west-2.amazonaws.com/s.cdpn.io/67683/cutler1.jpg" rotation="0 90 0" visible="false"></a-sky>
  <a-sky id="flagpole" src="https://crossorigin.me/https://s3-us-west-2.amazonaws.com/s.cdpn.io/67683/flagpole.jpg" rotation="0 90 0" visible="false"></a-sky>
  <a-sky id="cornerstone" src="https://crossorigin.me/https://s3-us-west-2.amazonaws.com/s.cdpn.io/67683/cornerstone.jpg" rotation="0 90 0" visible="false"></a-sky>
  
  <a-entity position="0 2.2 4">
    <a-entity camera look-controls wasd-controls>
      <a-entity position="0 .5 -5" geometry="primitive: ring; radiusOuter: 0.22;
                radiusInner: 0.15; segmentsTheta: 21" material="color: white; shader: flat; transparent: true; opacity: .5" cursor="maxDistance: 30; fuse: true; timeout: 1600">
        <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
      </a-entity>
    </a-entity>
  </a-entity>

  <a-image id="home" src="https://crossorigin.me/https://s3-us-west-2.amazonaws.com/s.cdpn.io/67683/home.png" width="11" height="3" rotation="0 0 0" scale=".7 .7 .7" position="0 -5 -7" opacity=".4"></a-image>
  <a-image id="prev" src="https://crossorigin.me/https://s3-us-west-2.amazonaws.com/s.cdpn.io/67683/prev.png" width="11" height="3" rotation="0 15 0" scale=".7 .7 .7" position="-9 -5.75 -7" opacity=".4"></a-image>
  <a-image id="next" src="https://crossorigin.me/https://s3-us-west-2.amazonaws.com/s.cdpn.io/67683/next.png" width="11" height="3" rotation="0 -15 0" scale=".7 .7 .7" position="9 -5.75 -7" opacity=".4"></a-image>
</a-scene>
    
    
    <script src="js/scene.js">
    </script>

    
    
    
  </body>
</html>
